<div ng-controller="PrivateCareController as vm">
	
	<md-toolbar class="md-table-toolbar md-default">
	  <div class="md-toolbar-tools">
	    <span>Private cares</span>
	  </div>
	</md-toolbar>
	<div layout="left left">
		<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
			<md-button class="md-raised md-primary" ui-sref="home.privatecares.new">Add</md-button>
			<md-button class="md-raised md-primary" ng-disabled="vm.editOrDelete" ui-sref="home.privatecares.edit({id:vm.selected[0].id})">Edit</md-button>
			<md-button class="md-raised md-primary" ng-disabled="vm.editOrDelete" ui-sref="home.privatecares-details({id:vm.selected[0].id})">Details</md-button>
			<md-button class="md-raised md-warn" ng-click="vm.showConfirm()" ng-disabled="vm.editOrDelete">Delete</md-button>
		</section>
	</div>

	<md-table-container>
	  <table md-table md-table md-row-select ng-model="vm.selected" >
	    <thead md-head md-order="vm.query.order">
	      <tr md-row>
	        <th md-column md-order-by="name">
	        	<span>Name</span>
	        </th>
	        <th md-column>Address</th>
	        <th md-column>Phone number</th>
	        <th md-column>Fax</th>
	      </tr>
	    </thead>
	    <tbody md-body>
	      <tr md-row md-select="privateCare" md-select-id="name"  md-auto-select ng-repeat="privateCare in vm.privateCaresOnCurrentPage track by privateCare.id">
	        <td md-cell>{{privateCare.name}}</td>
	        <td md-cell>{{privateCare.address}}</td>
	        <td md-cell>{{privateCare.phoneNumber | tel}}</td>
	        <td md-cell>{{privateCare.fax | tel}}</td>
	      </tr>
	    </tbody>
	  </table>
	</md-table-container>

	<md-table-pagination md-limit="vm.query.limit" md-limit-options="[10, 20, 30]" md-page="vm.query.page" md-total="{{vm.allPrivateCares.length}}" md-on-paginate="vm.onPaginate" md-page-select></md-table-pagination>

</div>
