<md-dialog aria-label="Create or update a User" style="width:800px;text-align: left;" ng-controller="userDialogController as vm">
  <form name="userForm" ng-submit="vm.createOrUpdateuser()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create or edit a User</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon md-svg-src="schedulesys/img/ic_close_black_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px;" class="md-padding">
	<div layout-gt-sm="column">
	
		<md-input-container class="md-block" flex-gt-sm>
			<label>Username</label> <input md-maxlength="100"  name="username" ng-model="vm.user.username" required/>
			<div ng-messages="userForm.username.$error">
				<div ng-message="required">Username is required.</div>
				<div ng-message="md-maxlength">The User Name has to be less than 100 characters long.</div>
			</div>
		</md-input-container>
		<md-input-container class="md-block" flex-gt-sm>
			<label>Email address</label> 
			<input md-maxlength="100"  name="emailAddress" type="email"  required ng-model="vm.user.emailAddress" />
			<div ng-messages="userForm.emailAddress.$error">
				<div ng-message="required">Email address is required.</div>
				<div ng-message="md-maxlength">Email address must be less than 100 characters long.</div>
			</div>
		</md-input-container>
			
		<md-input-container class="md-block" flex-gt-sm>
		<label>Role</label> 
		<md-select ng-model="vm.user.userRole">
          <md-option ng-repeat="options in vm.options6" value="{{options.userRole}}">{{options.userRole}}</md-option>
        </md-select>
			<div ng-messages="userForm.userRole.$error">
				<div ng-message="required">User role is required.</div>
				<div ng-message="md-maxlength">The User Role has to be less than 100 characters long.</div>
			</div>
		</md-input-container>
	</div>
	</md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised md-primary" md-autofocus type="submit" ng-disabled="userForm.repassword.$error.passwordVerify">Save</md-button>
      <md-button class="md-raised md-default" style="margin-right:20px;" ng-click="vm.cancel()">Cancel</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
