<div ng-controller="userDetailsController as vm">
	<md-toolbar class="md-table-toolbar md-default" layout-padding>
		  <div layout="column" class="md-toolbar-tools">
		   <span>User {{vm.user.username}} profile</span>
		  </div>
	</md-toolbar>
		<div style="text-align: left" layout-padding layout="column" layout-align="left start">
			<span>User-Name : {{vm.user.username}}</span>
			<span>User-Role : {{vm.user.userRole}}</span>
		</div>
		
</div>
