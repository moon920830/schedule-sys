<div class="md-padding" style="margin-left: 30%;margin-right: 30%" ng-controller="PasswordResetRequestController as vm">
	<md-card class="md-padding">
		<md-card-title>
          <md-card-title-text>
            <span class="md-headline">Forgot my password</span>
          </md-card-title-text>
        </md-card-title>
		<md-content class="md-no-momentum"> 
			<form name="accountActivationForm" ng-submit="vm.submitPasswordResetRequest()">
				<md-input-container class="md-block" flex-gt-sm>
					<label>Email address or username</label> 
					<input md-maxlength="100"  name="password" ng-change="vm.onPasswordInput()" type="text" required 
						ng-model="vm.passwordResetRequest.usernameOrEmailAddress" />
					<div ng-messages="userForm.password.$error">
						<div ng-message="required">Please provide email address or username.</div>
						</div>
				</md-input-container>
				<div layout="row" layout-align="end center">
					<md-button class="md-raised md-primary" type="submit">Request a reset link</md-button>
					<md-button class="md-raised md-primary" type="reset">Clear</md-button>
				</div>
			</form>
		</md-content>
	</md-card>
</div>
