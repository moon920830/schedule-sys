<div ng-controller="FacilitiesController as vm">
	
	<md-toolbar class="md-table-toolbar md-default">
	  <div class="md-toolbar-tools">
	    <span>Facilities</span>
	     
	  </div>
	  <div layout="left left">
	  <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button class="md-raised md-primary">New facility</md-button>
      <md-button class="md-raised md-primary" ng-disabled="vm.editOrDelete">Edit</md-button>

      <md-button class="md-raised md-warn" ng-click="vm.showConfirm()" ng-disabled="vm.editOrDelete">Delete</md-button>
      <!-- g-disabled="true" -->
    </section>
	  </div>
	</md-toolbar>
     

	<md-table-container>
	  <table md-table md-table md-row-select ng-model="vm.selected" >
	    <thead md-head md-order="vm.query.order" md-on-reorder="getDesserts">
	      <tr md-row>
	        <th md-column md-order-by="nameToLower">
	        	<span>Name</span>
	        </th>
	        <th md-column md-numeric>Address</th>
	        <th md-column md-numeric>Phone number</th>
	        <th md-column md-numeric>Fax</th>
	      </tr>
	    </thead>
	    <tbody md-body>
	      <tr md-row md-select="facility" md-select-id="Name"  md-auto-select 
	      		ng-repeat="facility in vm.facilities track by facility.id">
	        <td md-cell>{{facility.name}}</td>
	        <td md-cell>{{facility.address}}</td>
	        <td md-cell>{{facility.phoneNumber}}</td>
	        <td md-cell>{{facility.fax}}</td>
	      </tr>
	    </tbody>
	  </table>
	</md-table-container>

	<md-table-pagination md-limit="vm.query.limit" md-limit-options="[5, 10, 15]" md-page="vm.query.page" md-total="{{vm.facilities.length}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>

</div>
