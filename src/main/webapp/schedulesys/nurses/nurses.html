<div ng-controller="NursesController as vm">
	
	<md-toolbar class="md-table-toolbar md-default">
	  <div class="md-toolbar-tools">
	    <span>Nurses</span>
	  </div>
	</md-toolbar>
	<div layout="left left">
		<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
			<md-button class="md-raised md-primary" ui-sref="home.nurses.new">Add</md-button>
		    <md-button class="md-raised md-primary" ng-disabled="vm.editOrDelete" ui-sref="home.nurses.edit({id:vm.selected[0].id})">Edit</md-button>
		    <md-button class="md-raised md-primary" ng-disabled="vm.editOrDelete" ui-sref="home.nurse-details({id:vm.selected[0].id})">Details</md-button>
		    <md-button class="md-raised md-warn" ng-click="vm.showConfirm()" ng-disabled="vm.editOrDelete">Delete</md-button>
	    </section>
	</div>

	<md-table-container>
	  <table md-table md-table md-row-select ng-model="vm.selected">
	    <thead md-head md-order="vm.query.order">
	      <tr md-row>
	        <th md-column md-order-by="name">
	        	<span>First name</span>
	        </th>
	        <th md-column>Last name</th>
	        <th md-column>Position name</th>
	        <th md-column>Primary phone #</th>
	        <th md-column>Phone number type</th>
	         <th md-column>In service</th>
	      </tr>
	    </thead>
	    <tbody md-body>
	      <tr md-row md-select="nurse" md-select-id="name"  md-auto-select ng-repeat="nurse in vm.nursesOnCurrentPage" ng-class="{'selected' : nurse.hasExpiredLicense}">
	        <td md-cell>{{nurse.firstName}}</td>
	        <td md-cell>{{nurse.lastName}}</td>
	        <td md-cell>{{nurse.positionName}}</td>
	        <td md-cell>{{nurse.phoneNumbers[0].number | tel}}</td>
	         <td md-cell>{{nurse.phoneNumbers[0].numberType}}</td>
	         <td md-cell>{{nurse.insvc ? 'YES' : 'NO'}}</td>
	      </tr>
	    </tbody>
	  </table>
	</md-table-container>
	
	<md-table-pagination md-limit="vm.query.limit" md-limit-options="[5, 10, 15, 20]" md-page="vm.query.page" md-total="{{vm.allNurses.length}}" md-on-paginate="vm.onPaginate" md-page-select></md-table-pagination>
	
</div>
