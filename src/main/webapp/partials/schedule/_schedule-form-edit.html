<div class="form-group">
  <label for="employeeName" class="col-sm-2 control-label">Employee-Name</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.employeeName" class="form-control" id="employeename" placeholder="Employee-Name"/>
  </div>
</div>
<div class="form-group">
  <label for="job" class="col-sm-2 control-label">Job</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.job" class="form-control" id="job" placeholder="Job"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Schedule-Comment</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.scheduleComment" class="form-control" id="scheduleComment" placeholder="Schedule Comment"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Schedule-Date</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.scheduleDate" class="form-control" id="scheduleDate" placeholder="Schedule Date"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Facility</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.facility" class="form-control" id="facility" placeholder="Facility"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Shift</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.shift" class="form-control" id="shift" placeholder="Shift"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Schedule-Status</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.scheduleStatus" class="form-control" id="scheduleStatus" placeholder="Schedule Status"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Schedule-Post-Status</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.schedulePostStatus" class="form-control" id="schedulePostStatus" placeholder="Schedule Post-Status"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Timesheet-Received</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.timesheetReceived" class="form-control" id="timesheetReceived" placeholder="Timesheet-Received"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Hours</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.hours" class="form-control" id="hours" placeholder="Hours"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Overtime</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.overtime" class="form-control" id="overtime" placeholder="Overtime"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Start-Time</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.time.startTime" class="form-control" id="starttime" placeholder="Start-Time"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">End-Time</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.time.endTime" class="form-control" id="endtime" placeholder="End-Time"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-success btn-lg" value="Save"/>
  </div>
</div>
