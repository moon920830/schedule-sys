<div class="form-group">
  <label for="employeeName" class="col-sm-2 control-label">Employee-Name</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.employeeName" class="form-control" id="employeename" placeholder="Employee-Name"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Comment</label>
  <div class="col-sm-6">
    <input type="text" ng-model="schedule.scheduleComment" class="form-control" id="scheduleComment" placeholder="Schedule Comment"/>
  </div>
</div>
<div class="form-group">
  <label for="dateOfHire" class="col-sm-2 control-label">Schedule-Date</label>
  <div class="col-sm-10">
    
   

    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
              <input type="date" class="form-control" ng-model="schedule.scheduleDate" ng-required="true" />
              <input type="hidden" datepicker-popup="yyyy-MM-dd" ng-model="schedule.scheduleDate" is-open="opened" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    
</div>
  </div>
</div>
<div ng-controller="ScheduleDropDown">
<div class="form-group">
  <label for="shift" class="col-sm-2 control-label">Shift</label>
  <div class="col-sm-6">
    <select ng-model="schedule.shift" class="form-control" ng-options="option.shiftName as option.shiftName for option in options1"/>
        </select>
          
</div>
</div>




<div class="form-group">
  <label for="facility" class="col-sm-2 control-label">Facility</label>
  <div class="col-sm-6">
    
    <select ng-model="schedule.facility" class="form-control" ng-options="option.name as option.name for option in options2"/>
        </select>
          
</div>
</div>
<div class="form-group">
  <label for="scheduleStatus" class="col-sm-2 control-label">Status</label>
  <div class="col-sm-6">
    <select ng-model="schedule.scheduleStatus" class="form-control" ng-options="option.status as option.status for option in options3"/>
        </select>
          
</div>
</div>
<div class="form-group">
  <label for="schedulePostStatus" class="col-sm-2 control-label">Post-Status</label>
  <div class="col-sm-6">
    <select ng-model="schedule.schedulePostStatus" class="form-control" ng-options="option.status as option.status for option in options4"/>
        </select>
          
</div>
</div>
</div>
<div class="form-inline">
<div class="form-group">
  <div class="col-sm-offset-12 col-sm-10">
    <input type="submit" class="btn btn-success btn-lg" value="Save"/>

  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-12 col-sm-10">
    <button class="btn btn-danger btn-lg" ng-click="stateRefresh()">Clear</button>
  </div>
</div>
</div>
