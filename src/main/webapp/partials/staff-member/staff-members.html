<h3><span style="color: white">Staff-Members</span></h3>

<table class="table usertable">
  
  <tr><td><b>First-Name</b></td>
    <td><b>Last-Name</b></td>
    <td><b>Title</b></td>
    
  </tr>
  <tr ng-repeat="staffmember in staffmembers">
    <td>{{staffmember.firstName}}</td>
    <td>{{staffmember.lastName}}</td>
    <td>{{staffmember.title}}</td>
    
    <td>
      <a class="btn btn-success" ui-sref="viewStaff({id:staffmember.id,facid:facility.id})">View</a>
      <a class="btn btn-danger"  ng-click="deleteStaff(staffmember)">Delete</a>
    </td>
  </tr>
</table>
<br/>
<br/>

<a ui-sref="newStaff({facid:facility.id})" class="btn-success btn-lg nodecoration">Add New Staff-Member</a>
