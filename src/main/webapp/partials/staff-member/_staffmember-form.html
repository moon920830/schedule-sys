<div class="form-group">
  <label for="firstName" class="col-sm-2 control-label">First-Name</label>
  <div class="col-sm-6">
    <input type="text" ng-model="staffmember.firstName" class="form-control" id="firstName" placeholder="First Name of Staff-Member"/>
  </div>
</div>
<div class="form-group">
  <label for="lastName" class="col-sm-2 control-label">Last-Name</label>
  <div class="col-sm-6">
    <input type="text" ng-model="staffmember.lastName" class="form-control" id="lastName" placeholder="Last Name of Staff-Member"/>
  </div>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Title</label>
  <div class="col-sm-6">
    <input type="text" ng-model="staffmember.title" class="form-control" id="title" placeholder="Title of the Staff-Member"/>
  </div>
</div>
<div class="form-inline">
<div class="form-group">
  <div class="col-sm-offset-12 col-sm-10">
    <input type="submit" class="btn btn-success btn-lg" value="Save"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-12 col-sm-10">
    <button class="btn btn-danger btn-lg" ng-click="stateRefresh()" ng-show="isShow()">Clear</button>
  </div>
</div>
</div>
