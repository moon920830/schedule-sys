<form role="form" ng-controller="Main as main">
  <div class="form-horizontal">
    <label  for="username">Username:</label>
    <input required type="text" class="form-control col-sm-4" id="username" ng-model="main.username" placeholder="username">
  </div>
  <div class="form-group">
    <label  for="pwd">Password:</label>
    <input required type="password" class="form-control col-sm-4" id="pwd" ng-model="main.password" placeholder="password">
  </div><br/><br/>
 <button ng-click="main.login()" ng-hide="main.isAuthed()" class="btn btn-success">Login</button>
    
</form>
